<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<title>Mi Blog de Turismo con Materialize</title>
	</head>

	<body>
		<div class="container">
			<div class="row blue lighten-2 section">
					
				<div class="row">
					<img class="responsive-img col s4 m2 l2" src="images/logo.png" alt="Mi Blog">
					<ul class="right col s8 m10 l10">
						<li  class="btn-small right blue darken-3">
							<a href="#"><span class="hide-on-med-and-down white-text">INICIO</span>
							<i class="material-icons left tiny">home</i>
							</a>
						</li>
						<li  class="btn-small right blue darken-3">
							<a href="#"><span class="hide-on-med-and-down white-text">ESTUVE EN...</span>
							<i class="material-icons left tiny">home</i>
							</a>
						</li>
						<li  class="btn-small right blue darken-3">
							<a href="#"><span class="hide-on-med-and-down white-text">MEJORES VIAJES</span>
							<i class="material-icons left tiny">home</i>
							</a>
						</li>
						<li  class="btn-small right blue darken-3">
							<a href="#"><span class="hide-on-med-and-down white-text">RECOMENDACIONES</span>
							<i class="material-icons left tiny">home</i>
							</a>
						</li>
					</ul>
					<div class="col m10 10 white-text">
					<span class="flow-text">Creando mi propio camino</span>
					</div>
				</div>
			</div>
		</div>
		
		
		
		<div>
			<a href="#">
				<button class="btn-floating waves-effect waves-circle waves-light">
					<img class="circle responsive-img" src="images/iconos/facebook.png" alt="Facebook">
				</button>
			</a>
		</div>
		<div>
			<a href="#">
				<button class="btn-floating waves-effect waves-circle waves-light">
					<img class="circle responsive-img" src="images/iconos/instagram.png" alt="Facebook">
				</button>
			</a>	
		</div>
		<div>
			<a href="#">
				<button class="btn-floating waves-effect waves-circle waves-light">
				<img class="circle responsive-img" src="images/iconos/Pinteres.png" alt="Facebook">
				</button>
			</a>
		</div>
		<div>
			<a href="#">
				<button class="btn-floating waves-effect waves-circle waves-light">
					<img class="circle responsive-img" src="images/iconos/twitter.png" alt="Facebook">
				</button>
			</a>	
		</div>
		<div>
			<a href="#">
				<button class="btn-floating waves-effect waves-circle waves-light">
					<img class="circle responsive-img" src="images/iconos/whatsapp.jpg" alt="Facebook">
				</button>
			</a>
		</div>
		
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
		<script>
		  document.addEventListener('DOMContentLoaded', function() {
			M.AutoInit();
		  });
		</script>
	</body>
</html>
